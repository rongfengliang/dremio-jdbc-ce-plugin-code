relational_algebra:
  aggregation:
    enable: true
    distinct: true
    group_by_ordinal: false
    count_functions:
      count_star:
        enable: true
        variable_rewrite:
          separator_sequence:
            - ', '
          rewrite_format: 'COUNT_BIG(*)'
      count:
        enable: true
        variable_rewrite:
          separator_sequence:
            - ', '
          rewrite_format: 'COUNT_BIG({separator[0]})'
      count_multi:
        enable: true
        variable_rewrite:
          separator_sequence:
            - ' IS NULL OR '
          rewrite_format: 'SUM(CAST(CASE WHEN {separator[0]} IS NULL THEN 0 ELSE 1 END AS BIGINT))'
      count_distinct:
        enable: true
        variable_rewrite:
          separator_sequence:
            - ', '
          rewrite_format: 'COUNT_BIG(DISTINCT {separator[0]})'
      count_distinct_multi:
        enable: true
        variable_rewrite:
          separator_sequence:
            - ' IS NULL OR '
            - ', '
          rewrite_format: 'COUNT_BIG(DISTINCT CASE WHEN {separator[0]} IS NULL THEN NULL ELSE CONCAT({separator[1]}) END)'
    functions:
    - names:
      - "avg"
      signatures:
      - args:
        - "integer"
        return: "integer"
        rewrite: "AVG(CAST({0} AS DOUBLE PRECISION))"
      - args:
        - "decimal"
        return: "decimal"
      - args:
        - "double"
        return: "double"
      - args:
        - "bigint"
        return: "bigint"
        rewrite: "AVG(CAST({0} AS DOUBLE PRECISION))"
      - args:
        - "float"
        return: "double"
        rewrite: "AVG(CAST({0} AS DOUBLE PRECISION))"
    - names:
      - "sum"
      signatures:
      - args:
        - "integer"
        return: "bigint"
        rewrite: "SUM(CAST({0} AS BIGINT))"
      - args:
        - "double"
        return: "double"
      - args:
        - "bigint"
        return: "bigint"
      - args:
        - "decimal"
        return: "decimal"
      - args:
        - "float"
        return: "double"
        rewrite: "SUM(CAST({0} AS DOUBLE PRECISION))"
    - names:
      - "max"
      - "min"
      signatures:
      - args:
        - "integer"
        return: "integer"
      - args:
        - "varbinary"
        return: "varbinary"
      - args:
        - "timestamp"
        return: "timestamp"
      - args:
        - "decimal"
        return: "decimal"
      - args:
        - "double"
        return: "double"
      - args:
        - "date"
        return: "date"
      - args:
        - "time"
        return: "time"
      - args:
        - "bigint"
        return: "bigint"
      - args:
        - "float"
        return: "float"
      - args:
        - "boolean"
        return: "boolean"
      - args:
        - "varchar"
        return: "varchar"
  allow_set_operators_with_sort: true
  except:
    enable: true
  project:
    enable: true
  join:
    enable: true
    cross:
      enable: true
      # rewrite: "{0} cross join {1}"
      # review
    inner:
      enable: true
      inequality: true
    left:
      enable: true
      inequality: true
    right:
      enable: true
      inequality: true
    full:
      enable: true
      inequality: true
      rewrite: "{0} FULL JOIN {1} ON {2}"
  sort:
    enable: true
    order_by:
      enable: true
      default_nulls_ordering: low
    fetch_offset:
      offset_fetch:
        enable: true
        # Syntax is only supported in subqueries. Logic handled in MSSQLRelToSqlConverter.
        format: 'OFFSET {0} ROWS FETCH NEXT {1} ROWS ONLY'
      offset_only:
        enable: true
        format: 'OFFSET {0} ROWS'
      fetch_only:
        # Limit is supported as 'TOP', but rewriting is handled in MSSQLDialect.
        enable: true
        format: 'OFFSET 0 ROWS FETCH NEXT {0} ROWS ONLY'
        # format: 'LIMIT {0}'
  union:
    enable: true
  union_all:
    enable: true
  values:
    enable: true
    method: values
